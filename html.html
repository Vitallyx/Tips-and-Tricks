 Histoire :
Le HTML de l'abréviation de "HyperText Markup Language" est un language crée en 1993, qui permet de créé et de représenter le contenu d'une page web et sa structure.
► Le HTML définit le fond (contenu, logique des éléments).

         ! Un fichier HTML est un fichier de texte simple qui n'est pas compilé et qui est interprété sur la machine par le navigateur ! 


 Structure :
En HTML nous utilisons un système de balise caractérisé par des "chevrons" : < et >, elles indiquent la nature du texte qu'elles encadrent.
On distingue deux types de balises :
► Les balises en paires < > </ >
► Les balises orphelines. < > ou < />

Ces balises peuvent être complétées par des attributs. 

Voici la strucutre minimale d'une page HTML. 
-->

 <!DOCTYPE html> <!-- Indispensable, indique qu'il s'agit bien d'une page web HTML. -->
 <html> <!-- Balise principale du code. Elle englobe tout le contenu de la page -->

<!-- Une page web est constituée de deux parties : -->

 <head> <!-- Contient des méta-informations (informations générales) sur la page comme son titre, l'encodage... -->
    <meta charset="UTF-8"> <!-- Détermine comment les caractères spéciaux vont s'afficher -->
    <title>Titre</title>
 </head>
 <body> <!-- Contient la partie principale de la page. -->

 </body>
 </html>

<!--
 La mise en valeur :

Pour montrer que le texte est important il existe 3 balises où la plupart des navigateurs affichent en gras le texte. 
-->

<strong></strong> <!--Important -->
<em></em> <!-- Assez importants -->
<mark></mark> <!-- Pas forcément considéré comme important mais on veut qu'il se distingue bien du reste du texte. -->
